name: Mirror Gitea Docker Images

on:
  schedule:
    - cron: '0 2 * * *' # Every night at 02:00 UTC
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Mirror gitea/runner-images:ubuntu-latest
        uses: shrink/actions-docker-registry-sync@v4
        with:
          src: gitea/runner-images:ubuntu-latest
          dest: ghcr.io/janyksteenbeek/gitea-runner-images:runner-images-ubuntu-latest

      - name: Mirror gitea/act_runner:nightly-dind-rootless
        uses: shrink/actions-docker-registry-sync@v4
        with:
          src: gitea/act_runner:nightly-dind-rootless
          dest: ghcr.io/janyksteenbeek/gitea-runner-images:act-runner-nightly-dind-rootless